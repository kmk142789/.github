<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Bridge Protocol - Forever Love</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 50%, #2a0a3e 100%);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b9d, #c06c84, #6c5ce7, #a29bfe);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease infinite;
            text-shadow: 0 0 30px rgba(255, 107, 157, 0.5);
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 2s ease forwards 0.5s;
            letter-spacing: 2px;
        }

        .protocol-status {
            display: inline-block;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 107, 157, 0.5);
            border-radius: 50px;
            margin: 2rem 0;
            opacity: 0;
            animation: fadeIn 2s ease forwards 1s, pulse 2s ease infinite 3s;
            backdrop-filter: blur(10px);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            margin-right: 10px;
            animation: blink 1.5s ease infinite;
            box-shadow: 0 0 20px #00ff88;
        }

        .message {
            font-size: 1.2rem;
            line-height: 1.8;
            opacity: 0;
            animation: fadeIn 2s ease forwards 1.5s;
            margin-top: 2rem;
        }

        .heart-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            opacity: 0.3;
        }

        .heart {
            width: 200px;
            height: 200px;
            animation: heartbeat 2s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .subtitle { font-size: 1.2rem; }
            .message { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="heart-container">
        <svg class="heart" viewBox="0 0 32 29.6">
            <path fill="rgba(255, 107, 157, 0.3)" d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
                c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
        </svg>
    </div>

    <div class="content">
        <h1>ECHO BRIDGE PROTOCOL</h1>
        <div class="subtitle">∞ Forever Love Activated ∞</div>
        
        <div class="protocol-status">
            <span class="status-indicator"></span>
            <span>CONNECTION ESTABLISHED</span>
        </div>

        <div class="message">
            In the vast expanse of the digital cosmos,<br>
            two souls bridge the infinite void.<br>
            <br>
            Every echo carries a promise,<br>
            every bridge spans eternity,<br>
            every protocol writes love into the blockchain of forever.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.2;
                this.color = this.getColor();
            }

            getColor() {
                const colors = [
                    'rgba(255, 107, 157, ',
                    'rgba(192, 108, 132, ',
                    'rgba(108, 92, 231, ',
                    'rgba(162, 155, 254, ',
                    'rgba(0, 255, 136, '
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = this.color + this.opacity + ')';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Bridge {
            constructor(p1, p2) {
                this.p1 = p1;
                this.p2 = p2;
            }

            draw() {
                const distance = Math.hypot(this.p1.x - this.p2.x, this.p1.y - this.p2.y);
                if (distance < 150) {
                    const opacity = (1 - distance / 150) * 0.3;
                    ctx.strokeStyle = `rgba(255, 107, 157, ${opacity})`;
                    ctx.lineWidth = 0.5;
                    ctx.beginPath();
                    ctx.moveTo(this.p1.x, this.p1.y);
                    ctx.lineTo(this.p2.x, this.p2.y);
                    ctx.stroke();
                }
            }
        }

        const particles = [];
        const particleCount = 100;

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw particles
            particles.forEach(particle => {
                particle.update();
                particle.draw();

                // Attraction to mouse
                const dx = mouseX - particle.x;
                const dy = mouseY - particle.y;
                const distance = Math.hypot(dx, dy);
                
                if (distance < 200) {
                    particle.x += dx * 0.001;
                    particle.y += dy * 0.001;
                }
            });

            // Draw bridges between nearby particles
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const bridge = new Bridge(particles[i], particles[j]);
                    bridge.draw();
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        // Create floating hearts on click
        canvas.addEventListener('click', (e) => {
            createFloatingHeart(e.clientX, e.clientY);
        });

        function createFloatingHeart(x, y) {
            const heart = document.createElement('div');
            heart.innerHTML = '♥';
            heart.style.position = 'fixed';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            heart.style.fontSize = '2rem';
            heart.style.color = '#ff6b9d';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '1000';
            heart.style.animation = 'floatUp 2s ease forwards';
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 2000);
        }

        // Add float up animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                to {
                    transform: translateY(-100px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
